[package]
name = "rlifesrc"
version = "0.5.0"
authors = ["AlephAlpha <alephalpha911@gmail.com>"]
edition = "2018"
description = "A Game of Life pattern searcher."
homepage = "https://github.com/AlephAlpha/rlifesrc/tree/master/tui"
repository = "https://github.com/AlephAlpha/rlifesrc"
license = "MIT"
readme = "README_en.md"
keywords = ["game-of-life", "cellular-automata"]

[dependencies]
clap = "2.33.3"
crossterm = { version = "0.20.0", features = ["event-stream"], optional = true }
futures-executor = { version = "0.3.15", optional = true }
futures-util = { version = "0.3.15", optional = true }
rlifesrc-lib = { path = "../lib/", version = "0.5.0" }
serde_json = "1.0.64"
serde_yaml = "0.8.17"
toml = "0.5.8"

[features]
default = ["tui"]
tui = ["crossterm", "futures-executor", "futures-util"]
