[package]
name = "rlifesrc"
version = "0.5.2"
authors = ["AlephAlpha <alephalpha911@gmail.com>"]
edition = "2021"
description = "A Game of Life pattern searcher."
homepage = "https://github.com/AlephAlpha/rlifesrc/tree/master/tui"
repository = "https://github.com/AlephAlpha/rlifesrc"
license = "MIT"
readme = "README_en.md"
keywords = ["game-of-life", "cellular-automata"]

[dependencies]
clap = { version = "3.1.8", features = ["cargo"] }
crossterm = { version = "0.23.1", features = ["event-stream"], optional = true }
futures-executor = { version = "0.3.21", optional = true }
futures-util = { version = "0.3.21", optional = true }
rlifesrc-lib = { path = "../lib/", version = "0.5.2" }
serde_json = "1.0.79"
serde_yaml = "0.8.23"
toml = "0.5.8"

[features]
default = ["tui"]

# Enables TUI.
tui = ["crossterm", "futures-executor", "futures-util"]
