[package]
name = "rlifesrc"
version = "0.3.0"
authors = ["AlephAlpha <alephalpha911@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-std = { version = "1.4.0", optional = true }
clap = "2.33.0"
crossterm = { version = "0.14.1", features = ["event-stream"], optional = true }
futures = { version = "0.3.1", optional = true }
rlifesrc-lib = { path = "../lib/", version = "0.3.0" }

[features]
default = ["tui"]
tui = ["async-std", "crossterm", "futures"]
