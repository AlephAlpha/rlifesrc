<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="favicon.ico" />
  <title>
    Rust Life Search - A Game of Life pattern searcher written in Rust.
  </title>
  <link rel="stylesheet" href="https://unpkg.com/xp.css@0.2.4/dist/98.css" />
  <style>
    #rlifesrc {
      max-width: 800px;
      margin: auto;
    }

    #data {
      margin-bottom: 5px;
    }

    .set-gen {
      margin-left: 4px;
      min-width: auto;
      min-height: auto;
    }

    .set-gen+.set-gen {
      margin-left: 0;
    }

    #world {
      letter-spacing: 2px;
      max-height: 400px;
      overflow: auto;
      margin-top: 5px;
      margin-bottom: 5px;
    }

    #settings {
      margin-top: 5px;
    }

    input[type=number] {
      padding: 3px 4px;
      border: none;
      background-color: #fff;
      box-sizing: border-box;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      border-radius: 0;
      height: 21px;
      line-height: 2
    }

    input[type=number]:focus {
      outline: none
    }

    input[type=number] {
      box-shadow: inset -1px -1px #fff, inset 1px 1px grey, inset -2px -2px #dfdfdf, inset 2px 2px #0a0a0a
    }
  </style>
</head>

<body>
  <script type="module">
    import init from "./main.js"
    init()
  </script>
</body>

</html>
