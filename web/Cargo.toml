[package]
name = "rlifesrc-web"
version = "0.5.1"
authors = ["AlephAlpha <alephalpha911@gmail.com>"]
edition = "2018"
description = "A Game of Life pattern searcher."
homepage = "https://github.com/AlephAlpha/rlifesrc/tree/master/web"
repository = "https://github.com/AlephAlpha/rlifesrc"
license = "MIT"
readme = "README_en.md"
keywords = ["game-of-life", "cellular-automata"]

[dependencies]
build-time = "0.1.1"
instant = { version = "0.1.10", features = ["wasm-bindgen"] }
js-sys = "0.3.52"
log = "0.4.14"
once_cell = "1.8.0"
pulldown-cmark = "0.8.0"
rlifesrc-lib = { path = "../lib/", version = "0.5.1", features = [
  "js",
  "read-rle",
  "save-extra",
] }
serde = { version = "1.0.128", features = ["derive"] }
wasm-bindgen = "0.2.74"
wasm-logger = "0.2.0"
web-sys = { version = "0.3.52", features = [
  "Blob",
  "HtmlAnchorElement",
  "Selection",
  "Url",
  "Window",
] }
yew = "0.18.0"
