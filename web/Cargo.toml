[package]
name = "rlifesrc-web"
version = "0.5.2"
authors = ["AlephAlpha <alephalpha911@gmail.com>"]
edition = "2021"
description = "A Game of Life pattern searcher."
homepage = "https://github.com/AlephAlpha/rlifesrc/tree/master/web"
repository = "https://github.com/AlephAlpha/rlifesrc"
license = "MIT"
readme = "README_en.md"
keywords = ["game-of-life", "cellular-automata"]

[dependencies]
build-time = "0.1.1"
gloo = "0.6.0"
instant = { version = "0.1.12", features = ["wasm-bindgen"] }
js-sys = "0.3.55"
log = "0.4.14"
once_cell = "1.9.0"
pulldown-cmark = "0.9.1"
rlifesrc-lib = { path = "../lib/", version = "0.5.2", features = [
  "js",
  "read-rle",
  "save-extra",
] }
serde = { version = "1.0.135", features = ["derive"] }
serde_json = "1.0.78"
wasm-bindgen = "0.2.78"
wasm-logger = "0.2.0"
web-sys = { version = "0.3.55", features = [
  "Blob",
  "Event",
  "EventTarget",
  "HtmlAnchorElement",
  "HtmlInputElement",
  "HtmlSelectElement",
  "MouseEvent",
  "Selection",
  "Url",
  "Window",
] }
yew = "0.19.3"
yew-agent = "0.1.0"
