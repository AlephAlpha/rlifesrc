[package]
name = "rlifesrc-web"
version = "0.4.1"
authors = ["AlephAlpha <alephalpha911@gmail.com>"]
edition = "2018"
description = "A Game of Life pattern searcher."
homepage = "https://github.com/AlephAlpha/rlifesrc/tree/master/web"
repository = "https://github.com/AlephAlpha/rlifesrc"
license = "MIT"
readme = "README_en.md"
keywords = ["game-of-life", "cellular-automata"]

[dependencies]
build-time = "0.1.0"
instant = { version="0.1.9", features=["wasm-bindgen"] }
js-sys = "0.3.51"
lazy_static = "1.4.0"
log = "0.4.14"
pulldown-cmark = "0.8.0"
rlifesrc-lib = { path="../lib/", version="0.4.1", features=["js", "read-rle"] }
serde = { version="1.0.126", features=["derive"] }
wasm-bindgen = "0.2.74"
wasm-logger = "0.2.0"
web-sys = { version="0.3.51", features=["Blob", "HtmlAnchorElement", "Selection", "Url", "Window"] }
yew = "0.18.0"
