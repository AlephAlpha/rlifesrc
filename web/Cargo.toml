[package]
name = "rlifesrc-web"
version = "0.3.3"
authors = ["AlephAlpha <alephalpha911@gmail.com>"]
edition = "2018"
description = "A Game of Life pattern searcher."
homepage = "https://github.com/AlephAlpha/rlifesrc/tree/master/web"
repository = "https://github.com/AlephAlpha/rlifesrc"
license = "MIT"
readme = "README_en.md"
keywords = ["game-of-life", "cellular-automata"]

[dependencies]
rlifesrc-lib = { path = "../lib/", version = "0.3.3", features = ["wasm-bindgen"] }
lazy_static = "1.4.0"
pulldown-cmark = "0.8.0"
serde = { version = "1.0.116", features = ["derive"] }
wasm-bindgen = "^0.2.68"
web-sys = { version = "0.3.45", features = ["Selection", "Window"] }
yew = "0.17.3"
