[package]
name = "rlifesrc-lib"
version = "0.2.1"
authors = ["AlephAlpha <alephalpha911@gmail.com>"]
edition = "2018"
description = "A Game of Life pattern searcher."
homepage = "https://github.com/AlephAlpha/rlifesrc"
repository = "https://github.com/AlephAlpha/rlifesrc"
license = "MIT"
readme = "README_en.md"
keywords = ["game-of-life", "cellular-automata"]

[dependencies]
bitflags = "1.2.1"
ca-rules = "0.3.0"
derivative = "1.0.3"
rand = "0.7.2"
serde = { version = "1.0.103", features = ["derive"], optional = true }

[features]
default = []
serialize = ["serde"]
stdweb = ["serialize", "rand/stdweb"]