[package]
name = "rlifesrc-lib"
version = "0.4.1"
authors = ["AlephAlpha <alephalpha911@gmail.com>"]
edition = "2018"
description = "A Game of Life pattern searcher (library)."
homepage = "https://github.com/AlephAlpha/rlifesrc/tree/master/lib"
repository = "https://github.com/AlephAlpha/rlifesrc"
license = "MIT"
readme = "README_en.md"
keywords = ["game-of-life", "cellular-automata"]

[dependencies]
auto_enums = "0.7.12"
bitflags = "1.2.1"
ca-formats = { version = "0.3.2", features = ["unknown"], optional = true }
ca-rules = "0.3.2"
displaydoc = "0.2.1"
educe = "0.4.16"
getrandom = "0.2.3"
rand = "0.8.3"
serde = { version = "1.0.126", features = ["derive"], optional = true }
thiserror = "1.0.25"
typebool = "0.1.0"

[features]
default = ["serde"]
js = ["serde", "getrandom/js"]
read-rle = ["serde", "ca-formats"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docs_rs"]
